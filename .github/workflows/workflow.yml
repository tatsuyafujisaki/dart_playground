on:
  push:
    branches:
      - main
      - develop

jobs:
  analyze_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
      - run: dart run build_runner build --delete-conflicting-outputs
      - run: dart analyze
      - run: dart test
